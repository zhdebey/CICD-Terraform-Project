name: Format TF on Push to Main

on:
  push:
    branches:
      - dev

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform validate
      id: validate
      run: terraform validate  

