name: Format TF on Push to Main

on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    name: Check Terraform files are formatted correctly
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: terraform
      uses: hashicorp/setup-terraform@v3/terraforn fmt -check
      continue-on-error: true


