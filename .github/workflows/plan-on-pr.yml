name: Plan / Test On PR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      #Problem here \/ Need to change setup to something else
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Validate Terraform configuration
        run: devops-infra/action-terraform-validate@v0.3.1
